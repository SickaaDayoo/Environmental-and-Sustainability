<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> -->

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">

    <style>
         body {
            background: url('background.jpg') rgba(34, 49, 34, 0.5); /* earthy green overlay */
            background-blend-mode: multiply;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            position: relative;
        }
    
        body:before {
            content: "";
            background-color: rgba(0, 0, 0, 0.4); /* darker transparent overlay */
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            z-index: 1;
        }
          

        /* Signup container */
        .signup-container {
            max-width: 400px;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.9); 
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            z-index: 2; 
            position: relative; 
            color: #2e7d32;
            font-weight: 600;
            
        }

        /* Signup form text styles */
        .signup-container h1 {
            text-align: center;
            font-size: 2rem;
            color: #2e7d32;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .signup-container p {
            text-align: center;
            color: #000;
            font-weight: 100;
           
            
        }

        .signup-container a {
            color: #4CAF50;
            font-weight: 600;
        }

        .btn-success {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px;
            width: 100%;
            font-weight: bold;
            margin-top: 10px;
        }

        .btn-success:hover {
            background-color: #43a047; /* slightly darker green on hover */
        }

        .signup-container a:hover {
            text-decoration: underline;
        }

        /* logo style */
        .logo-img {
    max-width: 120px;
    margin-bottom: -35px; /* Pull the text closer upward */
    z-index: 2;
    filter: drop-shadow(0 0 10px rgba(0, 128, 0, 0.5));
    display: block;
}

.intro-text {
    text-align: center;
    color: #c6f5c6;
    font-size: 2.2rem;
    font-weight: bold;
    margin: 0; /* Remove all margins */
    z-index: 2;
    text-shadow: 1px 1px 2px #000;
    line-height: 1.1; /* Tighten line spacing */
}

    
        .intro-subtext {
            text-align: center;
            color: #dfffd8;
            font-size: 1.1rem;
            margin-bottom: 20px;
            z-index: 2;
            text-shadow: 1px 1px 2px #000;
        }

        footer {
            text-align: center;
            padding: 15px;
            width: 100%;
            color: #d4f5d4;
            font-size: 0.9rem;
            z-index: 2;
            position: relative;
            margin-top: -20px; /* Adds some space between footer and login form */
        }
    </style>
</head>
<body>

    <!-- Logo Image -->
    <img src="logo-removebg-preview.png" alt="EarthLings Logo" class="logo-img">

    <!-- Intro Text -->
    <div class="intro-text">EarthLings</div>
    <div class="intro-subtext">To EarthLings, For Earthlings</div>

    <!-- Signup Form -->
    <div class="signup-container">
        <h1>Signup</h1>

        <form>
            <div class="form-group">
                <label for="txtusername">Username</label>
                <input type="text" class="form-control" id="txtusername" name="username" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="txtpassword">Password</label>
                <input type="password" class="form-control" id="txtpassword" name="password" required>
            </div>

            <div class="form-group">
                <label for="txtconfirm">Confirm Password</label>
                <input type="password" class="form-control" id="txtconfirm" name="password" required>
            </div>

            <button type="submit" class="btn btn-success btn-block">Signup</button>
        </form>

        <p>Already have an account? <a href="Login.html">Login here</a></p>
    </div>

    <footer class="text-white py-4">
        <div class="container text-center">
            <p>&copy; 2025 Earthlings. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> -->

    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
