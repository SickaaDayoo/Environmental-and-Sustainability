<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        body {
            background: url('background.jpg') rgba(34, 49, 34, 0.5); /* earthy green overlay */
            background-blend-mode: multiply;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            position: relative;
        }
    
        body:before {
            content: "";
            background-color: rgba(0, 0, 0, 0.4); /* darker transparent overlay */
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            z-index: 1;
        }
    
        .logo-img {
    max-width: 120px;
    margin-bottom: -35px; /* Pull the text closer upward */
    z-index: 2;
    filter: drop-shadow(0 0 10px rgba(0, 128, 0, 0.5));
    display: block;
}

.intro-text {
    text-align: center;
    color: #c6f5c6;
    font-size: 2.2rem;
    font-weight: bold;
    margin: 0; /* Remove all margins */
    z-index: 2;
    text-shadow: 1px 1px 2px #000;
    line-height: 1.1; /* Tighten line spacing */
}

    
        .intro-subtext {
            text-align: center;
            color: #dfffd8;
            font-size: 1.1rem;
            margin-bottom: 20px;
            z-index: 2;
            text-shadow: 1px 1px 2px #000;
        }
    
        .login-container {
            max-width: 400px;
            width: 100%;
            padding: 30px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 100, 0, 0.2);
            backdrop-filter: blur(10px);
            z-index: 2;
            position: relative;
            margin-bottom: 50px; /* Adds space below the login form */
        }
    
        .login-container h1 {
            text-align: center;
            font-size: 2rem;
            color: #2e7d32; /* deep green */
            margin-bottom: 20px;
        }
    
        .login-container label {
            font-weight: 600;
            color: #2e7d32;
        }
    
        .login-container a {
            color: #2e7d32;
            font-weight: 600;
        }
    
        .login-container a:hover {
            text-decoration: underline;
        }
    
        .btn-success {
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            padding: 10px;
            width: 100%;
            font-weight: bold;
            margin-top: 10px;
            box-shadow: 0 4px 6px rgba(0, 100, 0, 0.2);
            transition: background-color 0.3s ease;
        }
    
        .btn-success:hover {
            background-color: #43a047; /* slightly darker green on hover */
        }
    
        /* Adjust the footer to be positioned below the login form */
        footer {
            text-align: center;
            padding: 15px;
            width: 100%;
            color: #d4f5d4;
            font-size: 0.9rem;
            z-index: 2;
            position: relative;
            margin-top: 20px; /* Adds some space between footer and login form */
        }
    </style>
    
</head>
<body>

    <!-- Logo Image -->
    <img src="logo-removebg-preview.png" alt="EarthLings Logo" class="logo-img">

    <!-- Intro Text -->
    <div class="intro-text">EarthLings</div>
    <div class="intro-subtext">To EarthLings, For Earthlings</div>

    <!-- Login Form -->
    <div class="login-container">
        <h1>Login</h1>

        <form onsubmit="handleLogin(event)">
            <div class="form-group">
              <label for="txtusername">Username</label>
              <input type="text" class="form-control" id="txtusername" name="username" required>
            </div>
            <div class="form-group">
              <label for="txtpassword">Password</label>
              <input type="password" class="form-control" id="txtpassword" name="password" required>
            </div>
            <button type="submit" class="btn btn-success btn-block">Login</button>
          </form>

        <p>Don't have an account? <a href="Signup.html">Register here</a></p>
    </div>

    <footer class="text-white py-4">
        <div class="container text-center">
            <p>&copy; 2025 Earthlings. All Rights Reserved.</p>
        </div>
    </footer>

    <script>
        function handleLogin(event) {
          event.preventDefault();
          const username = document.getElementById('txtusername').value;
          // Basic validation. Replace with real auth logic.
          if (username) {
            localStorage.setItem('username', username);
            const intendedProject = localStorage.getItem('intendedProject');
            if (intendedProject) {
              // Go back to home page where modal can be shown
              localStorage.setItem('triggerModal', 'true');
              window.location.href = 'Home.html';
            } else {
              window.location.href = 'Home.html';
            }
          }
        }
      </script>

    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
